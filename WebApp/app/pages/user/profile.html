{% extends 'templates/base.html' %}

{% block content %}
<h1>{% block title %} Register {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" required
               placeholder="" class="form-control"
               value="{{ username }}"></input>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" name="email" required
               placeholder="" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>
    <div class="form-group">
        <label for="document">Documento</label>
        <input type="text" name="document" required
               placeholder="" class="form-control"
               value="{{ request.form['document'] }}"></input>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" required
               placeholder="" class="form-control"
               value="{{ request.form['login'] }}"></input>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" required
               placeholder="" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
    <div class="form-group">
        <label for="rePassword">Confirmar Senha</label>
        <input type="password" name="rePassword" required
               placeholder="" class="form-control"
               value="{{ request.form['rePassword'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
