{% extends 'templates/base.html' %}

{% block content %}
<h1>{% block title %} Login {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Usu√°rio</label>
        <input type="text" name="username" required
               placeholder="Post username" class="form-control"
               value="{{ request.form['username'] }}"></input>
    </div>
    <div class="form-group">
        <label for="title">Senha</label>
        <input type="password" name="password" required
               placeholder="Post password" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
